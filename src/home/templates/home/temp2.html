<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom-checkbox {
            display: none; /* Hide actual checkbox */
        }

        .custom-checkbox + label {
            display: inline-block;
            width: 20px; /* Size of the checkbox */
            height: 20px; /* Size of the checkbox */
            border: 2px solid black; /* Border */
            border-radius: 50%; /* Make it circular */
            position: relative;
            cursor: pointer;
        }

        .custom-checkbox:checked + label::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid black;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            background-color: lightgray; /* Grayish background */
        }

        .custom-checkbox:checked + label {
            background-color: lightgray; /* Grayish background for the entire circle */
        }
    </style>
</head>
<body>
    <input type="checkbox" id="customCheckbox" class="custom-checkbox" />
    <label for="customCheckbox"></label>

    <div class="checkbox-wrapper-52">
        <label for="todo-52" class="item">
          <input type="checkbox" id="todo-52" class="hidden"/>
          <label for="todo-52" class="cbx">      
            <svg width="14px" height="12px" viewBox="0 0 14 12">
              <polyline points="1 7.6 5 11 13 1"></polyline>
            </svg>
          </label>
          <label for="todo-52" class="cbx-lbl">To-do</label>
        </label>
      </div>

      <div>
        <h3></h3>
        <p>

        </p>
        <h4>Due on: </h4>
      </div>

      <script>
        function setupModal(modalId, status, buttonElement) {
    var modal = document.getElementById(modalId);

    console.log(document.getElementById(modalId))
    console.log(modalId)

    modal.style.display = "block";

    var taskId = buttonElement.getAttribute('data-task-id')
    var taskName = buttonElement.getAttribute('data-task-name')
    var description = buttonElement.getAttribute('data-task-description')
    var dueDate = buttonElement.getAttribute('data-due-date')
    var parsedDate = new Date(dueDate)
    var formattedDate = parsedDate.toISOString().slice(0, 10);

    if(status === 'edit'){
        console.log('In edit mode')
        console.log(taskName)
        console.log(description)
        console.log(dueDate)

        console.log('code population start')
        var formInternalHTML = `
            <div>
            <input type="text" name="task_name" maxlength="200" class="task-name-class" placeholder="Task Name" required="" id="id_task_name" value="${taskName}">

            </div>

            <div>
                <textarea name="description" cols="40" rows="10" class="description-class" placeholder="Description" id="id_description">${description}</textarea>

            </div>

            <div>
                <input type="date" name="due_date" class="due-date-class" placeholder="Due Date" id="id_due_date" value="${formattedDate}">
            </div>
            <button type="submit" id="editTask" value="${taskId}">Edit Task</button>
        `

        $('#editFormDiv').html(formInternalHTML)

    }
    else if(status === 'view'){
        var viewTaskHTML = `
            <div>
                <h3>${taskName}</h3>
                <h5>Description: </h5>
                <p>
                    ${description}
                </p>
                <h4>Due on: ${dueDate}</h4>
            </div>
        `
        $('#viewTaskDiv').html(viewTaskHTML)
    }
    else {
        console.log('In Add mode')
    }

    var span = modal.getElementsByClassName("close")[0];

    span.onclick = function() {
        modal.style.display = "none";
    };

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
}
      </script>
      
      <style>
        .checkbox-wrapper-52 input[type="checkbox"] {
          visibility: hidden;
          display: none;
        }
      
        .checkbox-wrapper-52 label {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
          line-height: 1;
        }
      
        .checkbox-wrapper-52 *,
        .checkbox-wrapper-52 ::after,
        .checkbox-wrapper-52 ::before {
          box-sizing: border-box;
        }
      
        .checkbox-wrapper-52 .item .cbx {
          position: relative;
          top: 1px;
          display: inline-block;
          width: 14px;
          height: 14px;
          margin-right: 6px;
          border: 1px solid #c8ccd4;
          border-radius: 3px;
          cursor: pointer;
        }
        .checkbox-wrapper-52 .item .cbx svg {
          position: relative;
          top: -1px;
          transform: scale(0);
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
        }
        .checkbox-wrapper-52 .item .cbx svg polyline {
          stroke-width: 2;
          stroke: #18cda6;
        }
        .checkbox-wrapper-52 .item .cbx:before {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          margin: -10px 0 0 -10px;
          width: 20px;
          height: 20px;
          border-radius: 100%;
          background: #18cda6;
          transform: scale(0);
        }
        .checkbox-wrapper-52 .item .cbx:after {
          content: '';
          position: absolute;
          top: 5px;
          left: 5px;
          width: 2px;
          height: 2px;
          border-radius: 2px;
          box-shadow: 0 -18px 0 #18cda6, 12px -12px 0 #18cda6, 18px 0 0 #18cda6, 12px 12px 0 #18cda6, 0 18px 0 #18cda6, -12px 12px 0 #18cda6, -18px 0 0 #18cda6, -12px -12px 0 #18cda6;
          transform: scale(0);
        }
        .checkbox-wrapper-52 .item .cbx-lbl {
          position: relative;
          cursor: pointer;
          transition: color 0.3s ease;
        }
        .checkbox-wrapper-52 .item .cbx-lbl:after {
          content: '';
          position: absolute;
          top: 50%;
          left: 0;
          width: 0;
          height: 1px;
          background: #9098a9;
        }
        .checkbox-wrapper-52 .item input {
          display: none;
        }
        .checkbox-wrapper-52 .item input:checked + .cbx {
          border-color: transparent;
        }
        .checkbox-wrapper-52 .item input:checked + .cbx svg {
          transform: scale(1);
          transition: all 0.4s ease;
          transition-delay: 0.1s;
        }
        .checkbox-wrapper-52 .item input:checked + .cbx:before {
          transform: scale(1);
          opacity: 0;
          transition: all 0.3s ease;
        }
        .checkbox-wrapper-52 .item input:checked + .cbx:after {
          transform: scale(1);
          opacity: 0;
          transition: all 0.6s ease;
        }
        .checkbox-wrapper-52 .item input:checked ~ .cbx-lbl {
          color: #9098a9;
        }
        .checkbox-wrapper-52 .item input:checked ~ .cbx-lbl:after {
          width: 100%;
          transition: all 0.4s ease;
        }
      </style>
      
</body>
</html>
